                <form action="#" method="POST" class="info__formulage contact">

                    <label for="imie" class="contact__etiquette">Imię i nazwisko<input type="text" name="imie" id="imie" class="contact__input" required>

                    <label for="temat" class="contact__etiquette">Temat<input type="text" name="temat" id="temat" class="contact__input" required>
                    </label>
                    <label for="tresc" class="contact__etiquette">Treść<textarea name="tresc" id="tresc" type="height" class="contact__input" required></textarea>
                    </label>
                    <input type="submit" name="wyslij" value="Wyślij" class="contact__send">
                </form>
            </article>
            <!-- Blok article-->
            <article class="info__box article">
                <h2 class="article__title">Znajdujemy się tutaj!</h2>
